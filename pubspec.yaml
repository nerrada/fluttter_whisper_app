name: flutter_whisper_app
description: Flutter app with Python Whisper backend
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP & API
  http: ^1.4.0
  dio: ^5.8.0+1
  
  # Audio Recording
  record: ^6.0.0
  permission_handler: ^12.0.1
  path_provider: ^2.1.5
  
  # UI Components
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7
  json_annotation: ^4.9.0
  
  # Audio Visualization
  audio_waveforms: ^1.3.0
  avatar_glow: ^3.0.1
  
  # Utils
  intl: ^0.20.2
  uuid: ^4.5.1
  shared_preferences: ^2.5.3
  connectivity_plus: ^6.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  json_serializable: ^6.10.0
  build_runner: ^2.6.0